<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="registro">
        <h1>Registrarse</h1>
        <div class="formRegistro">
            <form action="./registro.html" method="POST" target="_self"></form>
            <ul>
                <li>
                 <label for="nombre">Nombre: </label><input type="text" name="nombre">
               </li>
                <li>
                    <label for="apellido">Apellido: </label><input type="text" name="apellido">
                </li>
                <li>
                    <label for="telefono">Teléfono: </label><input type="number" name="number">
                </li>
                <li>
                    <label for="email">Email: </label><input type="email" name="email">
                </li>
                <li>
                    <label for="usuario">Usuario: </label><input type="text" name="text">
                </li>
                <li>
                    <label for="contraseña">Contraseña: </label><input type="password" name="password">
                </li>
                <li>
                    <label for="confirmarContraseña">Confirmar Contraseña: </label><input type="password" name="password">
                </li>
                <li>
                    <input type="submit" value="Finalizar registro">
                </li>
            </ul>
        </div>
    </div>
   
</body>
</html>
