<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="logIn">
        <h1>Log In</h1>
        <div class="formLogIn">
            <form action="./login.html" method="POST" target="_self"></form>
            <ul>
                <li>
                    <label for="email">Email: </label><input type="email" name="email">
                </li>
                <li>
                    <label for="usuario">Usuario: </label><input type="text" name="text">
                </li>
                <li>
                    <label for="contraseña">Contraseña: </label><input type="password" name="password">
                </li>
                <li>
                    <input type="submit" value="Entrar">
                </li>
            </ul>
        </div>
    </div>        
</body>
</html>
